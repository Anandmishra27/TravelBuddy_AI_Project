<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your TravelBuddy Itinerary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      line-height: 1.6;
      background-color: #f4f4f4;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 20px;
      padding: 10px;
      background-color: #e7f1ff;
      border-radius: 5px;
    }
    p {
      color: #333;
      margin-bottom: 20px;
      padding: 10px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px 0;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #2980b9;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Your TravelBuddy Itinerary</h1>
  <p>{{ itinerary }}</p>
  
  <a href="/download_itinerary" class="button">Download Itinerary as PDF</a>

  <footer>
    <p>&copy; 2025 TravelBuddy. All rights reserved.</p>
  </footer>
</body>
</html>
