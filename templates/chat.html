<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Assistant | TravelBuddy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center min-h-screen" style="background-image: url('/static/images/bg_chat.jpg');">
  <div class="bg-white bg-opacity-90 max-w-2xl mx-auto mt-10 p-6 rounded-xl shadow-xl backdrop-blur-sm">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold text-indigo-700">TravelBuddy AI</h2>
      <a href="/dashboard" class="text-sm text-blue-600 hover:underline">Back to Dashboard</a>
    </div>

    <form method="POST" class="flex gap-3 mb-4">
      <input type="text" name="message" placeholder="Ask anything about your travel..." required
             class="flex-grow px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      <button type="submit" class="bg-indigo-600 text-white px-5 py-2 rounded-lg hover:bg-indigo-700">Send</button>
    </form>

    {% if response %}
    <div class="bg-indigo-50 border-l-4 border-indigo-600 p-4 rounded text-gray-800">
      <p><strong>AI:</strong> {{ response }}</p>
    </div>
    {% endif %}
  </div>
</body>
</html>
